<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Flask-Dropzone Demo</title>
            {{ dropzone.load_css() }}
            {{ dropzone.style('background:rgb(0,0,0,0.1);border: 2px dashed #000; margin: 10% 10%; min-height: 400px; width: 80%') }}
    </head>
    <body>

        <form id='upload_form' action="{{ url_for('upload') }}" width="100%" enctype="multipart/form-data" method="post">
            {{ dropzone.csrf_token }} <!--  render the form's CSRF field like normal. -->

            {{ dropzone.create() }}
            <center><input type="submit" id="submit" value="Submit and Upload"></center>
        </form>
        {{ dropzone.load_js() }}
        {{ dropzone.config() }}
    </body>
</html>
